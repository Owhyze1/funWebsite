<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='calculator.css'>
  </head>
  <body>
    <div id='container'>
      <div id='calculator'>
        <div id='screen'></div>
        <div id='first-row' class='calc-buttons'>
          <button id='7' class='digits'>7</button>
          <button id='8' class='digits'>8</button>
          <button id='9' class='digits'>9</button>
          <button id='plus' class='operators'>+</button>
        </div>
        <div id='second-row' class='calc-buttons'>
          <button id='4' class='digits'>4</button>
          <button id='5' class='digits'>5</button>
          <button id='6' class='digits'>6</button>
          <button id='minus' class='operators'>-</button>
        </div>
        <div id='third-row' class='calc-buttons'>
          <button id='1' class='digits'>1</button>
          <button id='2' class='digits'>2</button>
          <button id='3' class='digits'>3</button>
          <button id='multiply' class='operators'>*</button>
        </div>
        <div id='fourth-row' class='calc-buttons'>
          <button id='clear'>C</button>
          <button id='0' class='digits'>0</button>
          <button id='equal'>=</button>
          <button id='divide' class='operators'>/</button>
        </div>
      </div>
    </div>
  </body>
  <script type='text/javascript' src='calculator.js'></script>
</html>
