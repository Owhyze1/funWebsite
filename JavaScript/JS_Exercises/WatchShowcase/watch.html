<!DOCTYPE html>
<html>
  <head>
    <title>Watch</title>
    <link rel="stylesheet" href="watch.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h1>Amazon</h1>
    </header>
    <div id="container">

      <div id="outer-watch-container">
        <div id="inner-watch-container">
          <img id="watch"
              src="https://i.imgur.com/PTgQlim.png"
              alt="FitBit Smart Watch in Red"
              title="FitBit Smart Watch in Red"
          >
          <img id="heart"
               src="https://ak.picdn.net/shutterstock/videos/1022447080/thumb/1.jpg"
          >
          <div id="watch-text-div">
            <p id="watch-text"></p>
          </div>
        </div>
      </div>

      <div id="watch-info">
        <section>
          <p id="product-name">FitBit 19 - The Smartest Watch</p>
          <p>The best watch in the world</p>
        </section>

        <section>
          <p id="section-title">Select Color</p>
          <div id="watch-colors">
            <div id="red" class="color-square" alt="Red" title="Red"></div>
            <div id="black" class="color-square" alt="Black" title="Black"></div>
            <div id="blush" class="color-square" alt="Purple" title="Purple"></div>
            <div id="pink" class="color-square" alt="Pink" title="Pink"></div>
            <div id="purple" class="color-square" alt="Blush" title="Blush"></div>
          </div>
        </section>

        <section>
          <p id="section-title">Features</p>
          <div id="button-features">
            <button id="time-button" class="features">Time</button>
            <button id="heart-rate-button" class="features">Heart Rate</button>
          </div>
        </section>

        <section>
          <button id="buy-button">BUY NOW</button>
        </section>
      </div>
    </div>
  </body>
  <script src="watchColor.js"></script>
  <script src="watchFeatures.js"></script>
</html>
